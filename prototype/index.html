<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Realtime Assistant Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Phosphor Icons for modern icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation / Status Bar -->
        <header class="glass-header">
            <div class="header-left">
                <div class="logo">
                    <i class="ph-fill ph-waveform"></i>
                    <span>SenseFlow AI</span>
                </div>
                <div class="status-pill recording">
                    <span class="pulse-dot"></span>
                    <span>正在录音</span>
                </div>
            </div>
            <div class="header-center">
                <span class="session-timer">00:14:23</span>
            </div>
            <div class="header-right">
                <button class="icon-btn" title="Settings"><i class="ph ph-gear"></i></button>
                <button class="icon-btn" title="Privacy"><i class="ph ph-shield-check"></i></button>
                <div class="user-avatar">
                   <i class="ph ph-user"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="main-grid">
            <!-- Left Panel: Realtime Subtitles -->
            <section class="panel timeline-panel">
                <div class="panel-header sticky-header">
                    <h2>实时转写</h2>
                    <div class="panel-actions">
                        <button class="text-btn active">全部</button>
                        <button class="text-btn">最近15分钟</button>
                        <button class="icon-btn small"><i class="ph ph-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="timeline-content" id="timeline-container">
                    <!-- Dynamic Content will be injected here -->
                    <!-- Example Item Structure -->
                    <!-- 
                    <div class="timeline-item">
                        <div class="timestamp">10:05</div>
                        <div class="content">
                            <span class="speaker">Speaker A:</span>
                            <span class="text final">我们今天的会议主要是讨论ASR的实时架构设计。</span>
                        </div>
                    </div>
                    -->
                </div>
                <!-- Status/Indicator for Realtime Input -->
                <div class="realtime-indicator" id="realtime-status-bar">
                    <div class="wave-bars">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <span class="draft-preview" id="current-draft">正在聆听...</span>
                </div>
            </section>

            <!-- Right Panel: AI Insights -->
            <section class="panel insights-panel">
                <div class="panel-header">
                    <h2>智能整理</h2>
                    <span class="update-badge">刚刚更新</span>
                </div>
                
                <div class="insights-scroll-content">
                    <!-- Summary Card -->
                    <div class="card summary-card glass-card">
                        <div class="card-title"><i class="ph ph-sparkle"></i> 实时摘要</div>
                        <ul class="summary-list" id="summary-list">
                            <!-- Populated by JS -->
                            <li>暂无内容...</li>
                        </ul>
                    </div>

                    <!-- Action Items Card -->
                    <div class="card action-card glass-card">
                        <div class="card-title"><i class="ph ph-check-square"></i> 待办事项</div>
                        <div class="item-list" id="action-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <!-- Open Questions Card -->
                    <div class="card question-card glass-card">
                        <div class="card-title"><i class="ph ph-question"></i> 悬而未决</div>
                        <div class="item-list" id="question-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Bottom: Chat/QA Area -->
                <div class="qa-section glass-card">
                    <div class="qa-history" id="qa-history">
                        <!-- Chat bubbles go here -->
                        <div class="qa-msg ai-welcome">
                            嗨！我是你的实时会议助手。你可以随时问我关于目前会议内容的问题。
                        </div>
                    </div>
                    <div class="qa-input-area">
                        <input type="text" id="qa-input" placeholder="向 AI 提问 (例如: 刚才提到了什么风险?)...">
                        <button id="qa-send-btn"><i class="ph-fill ph-paper-plane-right"></i></button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="mock_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
