<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Realtime Assistant - Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Live mode specific styles */
        .status-pill.connecting {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.4);
        }
        .status-pill.connecting span:last-child { color: #ffc107; }

        .status-pill.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
        }
        .status-pill.disconnected span:last-child { color: #f44336; }
        .status-pill.disconnected .pulse-dot { background: #f44336; animation: none; }

        .status-pill.listening {
            background: rgba(33, 150, 243, 0.2);
            border-color: rgba(33, 150, 243, 0.4);
        }
        .status-pill.listening span:last-child { color: #2196f3; }
        .status-pill.listening .pulse-dot { background: #2196f3; }

        .timeline-item .text.draft {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        .timeline-item .text.final {
            color: rgba(255, 255, 255, 0.95);
            font-style: normal;
        }

        /* Connection indicator */
        .connection-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #f44336, #e91e63);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        .connection-banner.show { display: block; }
    </style>
</head>
<body>
    <div id="connection-banner" class="connection-banner">
        无法连接到 ASR 服务器。请确保 ws_server.py 正在运行。
    </div>

    <div class="app-container">
        <!-- Top Navigation / Status Bar -->
        <header class="glass-header">
            <div class="header-left">
                <div class="logo">
                    <i class="ph-fill ph-waveform"></i>
                    <span>SenseFlow AI</span>
                </div>
                <div class="status-pill connecting">
                    <span class="pulse-dot"></span>
                    <span>连接中...</span>
                </div>
            </div>
            <div class="header-center">
                <span class="session-timer">00:00:00</span>
            </div>
            <div class="header-right">
                <button class="icon-btn" title="Settings"><i class="ph ph-gear"></i></button>
                <button class="icon-btn" title="Privacy"><i class="ph ph-shield-check"></i></button>
                <div class="user-avatar">
                   <i class="ph ph-user"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="main-grid">
            <!-- Left Panel: Realtime Subtitles -->
            <section class="panel timeline-panel">
                <div class="panel-header sticky-header">
                    <h2>实时转写</h2>
                    <div class="panel-actions">
                        <span class="text-btn" style="opacity:0.6;font-size:12px;">LIVE</span>
                        <button class="icon-btn small"><i class="ph ph-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="timeline-content" id="timeline-container">
                    <!-- Dynamic content from WebSocket -->
                </div>
                <!-- Status/Indicator for Realtime Input -->
                <div class="realtime-indicator" id="realtime-status-bar">
                    <div class="wave-bars">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <span class="draft-preview" id="current-draft">连接服务器中...</span>
                </div>
            </section>

            <!-- Right Panel: AI Insights -->
            <section class="panel insights-panel">
                <div class="panel-header">
                    <h2>智能整理</h2>
                    <span class="update-badge">等待中</span>
                </div>

                <div class="insights-scroll-content">
                    <!-- Summary Card (Overall) -->
                    <div class="card summary-card glass-card">
                        <div class="card-title"><i class="ph ph-sparkle"></i> 整体摘要</div>
                        <ul class="summary-list" id="summary-list">
                            <li>暂无内容...</li>
                        </ul>
                    </div>

                    <!-- Summary Card (Live Incremental) -->
                    <div class="card summary-card glass-card">
                        <div class="card-title"><i class="ph ph-sparkle"></i> 实时摘要</div>
                        <ul class="summary-list" id="summary-live-list">
                            <li>暂无内容...</li>
                        </ul>
                    </div>

                    <!-- Action Items Card -->
                    <div class="card action-card glass-card">
                        <div class="card-title"><i class="ph ph-check-square"></i> 待办事项</div>
                        <div class="item-list" id="action-list">
                        </div>
                    </div>

                    <!-- Open Questions Card -->
                    <div class="card question-card glass-card">
                        <div class="card-title"><i class="ph ph-question"></i> 悬而未决</div>
                        <div class="item-list" id="question-list">
                        </div>
                    </div>
                </div>

                <!-- Bottom: Chat/QA Area -->
                <div class="qa-section glass-card">
                    <div class="qa-history" id="qa-history">
                        <div class="qa-msg ai-welcome">
                            嗨！我是你的实时会议助手。连接成功后，你可以随时问我关于会议内容的问题。
                        </div>
                    </div>
                    <div class="qa-input-area">
                        <input type="text" id="qa-input" placeholder="向 AI 提问...">
                        <button id="qa-send-btn"><i class="ph-fill ph-paper-plane-right"></i></button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app_live.js"></script>
</body>
</html>
